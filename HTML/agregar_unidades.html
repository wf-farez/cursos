        <h1>Agregar Unidades</h1>
    </div>
    <button type="button" class="btn btn-outline-primary" onclick="redireccionarAgregarContenidos()">Regresar</button>


    <div class="container">

        <div class="columna1">
          <img src="https://blogs.iadb.org/conocimiento-abierto/wp-content/uploads/sites/10/2020/07/banner-recursos-aprendizaje-virtual.jpg" alt="Imagen">

        <div class="columna2">
           
            <div class="container2">

                <h1>Items de unidad</h1>


                <label for="categoria">Seleccione Curso:</label>

                <select id="categoria" name="categoria" required>
                    <option value="">Selecciona un curso</option>
                    <option value="programacion">Programación</option>
                    <option value="calculodiferencial">Calculo Diferencial</option>
                    <option value="calculointegral">Calculo Integral</option>
                    <option value="basedatos">Base de datos</option>
                    <option value="matematicasdiscretas"> Matematicas Discretas</option>
                </select>

                
                <form>
                    <label for="title">Item:</label>
                    <input type="text" id="title" placeholder="Escribe un título" required>
                    <label for="descripcion">Descripción del curso:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                    <button type="button" id="addBtn">Agregar mas unidades</button>
                    <button type="button" id="saveBtn">Guardar</button>
                  </form>
            
                  <div id="unidadesContainer">
                    <!-- aqui se generan las listas que se muestran-->
                  </div>
            </form>
